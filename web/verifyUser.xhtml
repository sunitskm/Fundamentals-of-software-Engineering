<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Identity Verification</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <h:outputStylesheet library ="css" name="style2.css" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Election Management System</a>
                </div>
            </div>
        </nav>
        <div id="wrapper">
            <div id="header">
                <h2>Identity Verification</h2>
            </div>
        </div>
        <div id ="container"> 
            <div id="content">  
                <h:form>
                    <table>
                        <tr>
                            <td>User ID</td>
                            <td><h:inputText id = "uid"  value="#" required="true" label = "User ID" requiredMessage="User ID Required"/></td>
                            <td colspan="3"><h:message for="uid" styleClass="error"/></td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td><h:inputText id = "email"  value="#" required="true" label = "E-mail" requiredMessage="E-mail Required"/></td>
                            <td colspan="3"><h:message for="email" styleClass="error"/></td>
                        </tr>
                        <tr>
                            <td><h:commandButton value ="Search" action="#{verifyIdentity.verify()}"/> </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
