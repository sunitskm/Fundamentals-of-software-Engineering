<!DOCTYPE html>
<html lang ="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h ="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Candidate</title>
        <style>
            .error {color:red}
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color:#FFFFE9;">
        <div>
            <h1>Please enter the ID of the candidate you would like to update</h1>
            <p> Enter any details that need to be changed; leave unchanged details blank</p>
        </div>
        <div>
            <h:form>
                Candidate Id <h:inputText id="id" value="#{updateCandidates.id}" required="true" label="id" requiredMessage="Id Required" />
                <h:message for="id" styleClass="error" />
                <br /><br />
                
                Electoral Race <h:inputText id="race" value="#{updateCandidates.race}" label="race"/>
                <h:message for="race" styleClass="error" />
                <br /><br />
                
                First Name <h:inputText id = "canFirstName" value="#{updateCandidates.firstName}" label = "First Name"/>
                <h:message for="canFirstName" styleClass="error" />
                <br /><br />
                
                Last Name <h:inputText id = "canLastName" value="#{updateCandidates.lastName}" label="candLastName"/>
                <h:message for="candLastName" styleClass="error" />
                <br /><br />

                State <h:inputText id ="canState" value ="#{updateCandidates.state}" label = "State"/>
                <h:message for="canState" styleClass="error" />
                <br/><br />
                
                City <h:inputText id ="canCity" value ="#{updateCandidates.city}" label = "City"/>
                <h:message for="canCity" styleClass="error" />
                <br /><br />
                
                Zip Code <h:inputText id ="canZip" value ="#{updateCandidates.zip}" label = "Zip Code" >
                <f:validateLength maximum ="5"/>
                </h:inputText>
                <h:message for="canZip" styleClass="error" />
                <br/><br/>

                <h:commandButton value ="Update Candidate" onclick ="if (!confirm('Are you sure you want to update these candidate details?')) return false"
               action ="#{updateCandidates.update()}" /> 
            
              
                
               
            </h:form>
        </div>
        
        <div>
            <h:form>
            <p>
               <p><h:link outcome="admindashboard" value="Back" /></p>
            </p>
            </h:form>
        </div>
    </h:body>
</html>
