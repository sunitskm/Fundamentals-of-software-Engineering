<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>Upcoming Elections</title>
    <h:outputStylesheet library ="css" name="style2.css" />
</h:head>
<h:body>
        <div id="wrapper">
            <div id="header">
        <h2>Upcoming Elections</h2>
            </div>
        </div>
    <div id ="container"> 
        <div id="content">  
        <h:form>
       <h:dataTable value ="#{queryElectionsAdmin.list}" var ="e"
                    styleClass = "demo-table"
                    headerClass = "demo-table-header"
                    rowClasses="demo-table-odd-row,demo-table-even-row">
           <h:column>
               <f:facet name ="header">Election Id</f:facet>
               #{e.eid}
           </h:column>
           <h:column>
               <f:facet name ="header">Precinct</f:facet>
               #{e.precinct}
           </h:column>
            <h:column>
               <f:facet name ="header">Race</f:facet>
               #{e.race}
           </h:column>
            <h:column>
               <f:facet name ="header">Date</f:facet>
               #{e.date}
           </h:column>
            <h:column>
               <f:facet name ="header">Currently Ongoing</f:facet>
               #{e.isOngoing}
           </h:column>
           <h:column>
               <f:facet name ="header">Candidates</f:facet>
               #{e.candidates}
           </h:column>
       </h:dataTable>
        </h:form>
        </div> 
    </div>
        <p><h:link outcome="admindashboard" value="Back" /></p>  
</h:body>
</html>
