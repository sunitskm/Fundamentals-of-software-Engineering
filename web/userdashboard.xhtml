<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>User Dashboard</title>
    <h:outputStylesheet library ="css" name="style.css" />
</h:head>
<h:body style="background-color:#FFFFE9;">
    <f:view>
        <h2>Work under progress</h2>
        <p>Welcome User. </p>
        <p>You have been approved by an admin.</p>
        
        <h:form>
            <p>
               <td>Zip Code</td> 
               <td><h:inputText id = "zipcode"  value="#{queryelections.zipcode}" label = "Zip Code"/></td>
               <td colspan="3"><h:message for="zipcode" styleClass="error" /></td>
               <h:commandLink value="View Upcoming Elections" action="#{queryelections.queryData()}" />
            </p>
            <br></br>
             <p>
               <h:commandLink value="Vote" action="#{queryvoteelections.queryData(login.getLoginId())}" />
            </p>
            <br></br>
             <p>
               <h:commandLink value="Update Address" action="updateUserDetails" />
            </p>
        </h:form>
    </f:view>
</h:body>
</html>
