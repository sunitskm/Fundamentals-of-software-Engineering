<!DOCTYPE html>
<html lang ="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h ="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <style>.error {color:red}</style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body style="background-color:#FFFFE9;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Election Management System</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>User Registration</h1>
            <h:form styleClass="form-horizontal">
                <div class="col-xs-5">
                    <div class="form-group">
                        User ID
                        <h:inputText id = "registerUserId" value="#{register.registerUserId}" styleClass="form-control" required = "true" label = "User Id" requiredMessage="User Id Required"/>
                        <h:message for="registerUserId" styleClass="error" />    
                    </div>
                    <div class="form-group">
                        Password
                        <h:inputSecret id = "registerUserPassword" value="#{register.registerPassword}" styleClass="form-control" required = "true" label = "Password" requiredMessage="Password Required"/>
                        <h:message for="registerUserPassword" styleClass="error" />    
                    </div>
                    <div class="form-group">
                        Confirm Password
                        <h:inputSecret id = "registerUserPassword1" value="#{register.registerConfirmPassword}" styleClass="form-control" required = "true" label = "Confirm Password" requiredMessage="Please Confirm your password"/>
                        <h:message for="registerUserPassword1" styleClass="error" />    
                    </div>
                    <div class="form-group">
                        <h:selectOneMenu value="#{register.registerRegisterAs}" styleClass="form-control">
                            <f:selectItems value="#{login.enterAsOptions}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:commandButton id ="registerNew" value ="Register" styleClass="form-control" action = "#{register.add}"/>   
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
