<!DOCTYPE html>
<html lang ="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h ="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Candidate</title>
        <style>
            .error {color:red}
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color:#FFFFE9;">
        <div>
            <h1>Please enter the following details</h1>
            <p> For any federal elections(e.g. United States President) for State and City type All and Zip Code type 00000</p>
        </div>
        <div>
            <h:form>
                
                
                Race <h:inputText id="race" value="#{addCandidate.race}" required="true" label="race" requiredMessage="Race Required" />
                <h:message for="race" styleClass="error" />
                <br /><br />
                
                First Name <h:inputText id = "canFirstName" value="#{addCandidate.firstName}" required = "true" label = "First Name" requiredMessage="First Name Required"/>
                <h:message for="canFirstName" styleClass="error" />
                <br /><br />
                
                Last Name <h:inputText id = "canLastName" value="#{addCandidate.lastName}" required="true" label="candLastName" requiredMessage="Last Name Required"/>
                <h:message for="candLastName" styleClass="error" />
                <br /><br />

                State <h:inputText id ="canState" value ="#{addCandidate.state}" required = "true" label = "State" requiredMessage="State Required"/>
                <h:message for="canState" styleClass="error" />
                <br/><br />
                
                City <h:inputText id ="canCity" value ="#{addCandidate.city}" required = "true" label = "City" requiredMessage="City Required"/>
                <h:message for="canCity" styleClass="error" />
                <br /><br />
                
                Zip Code <h:inputText id ="canZip" value ="#{addCandidate.zip}" required = "true" label = "Zip Code" requiredMessage="Zip Code Required">
                    <f:validateLength minimum ="5" maximum ="5"/>
                </h:inputText>
                <h:message for="canZip" styleClass="error" />
                <br/><br/>

                <h:commandButton value ="Add Candidate" onclick ="if (!confirm('Are you sure you want to add the candidate?')) return false"
               action ="#{addCandidate.addCandidate()}" /> 
            
              
                
               
            </h:form>
        </div>
        
        <div>
            <h:form>
            <p>
               <p><h:link outcome="admindashboard" value="Back" /></p>
            </p>
            </h:form>
        </div>
    </h:body>
</html>
