<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Demographics Search</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <h:outputStylesheet library ="css" name="style2.css" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Election Management System</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="userdashboard.xhtml">Home</a></li>
                    <li class="active"><a href="demographicSearch.xhtml">Demographics Search</a></li>
                    <li><a href="#">Vote</a></li>
                </ul>
                <div class="navbar-brand">
                    <a href="login.xhtml">Logout</a>
                </div>
            </div>
        </nav>
        <div id="wrapper">
            <div id="header">
                <h2>Demographics Search</h2>
            </div>
        </div>
        <div id ="container"> 
            <div id="content">  
                <h:form>
                    <table>
                        <tr>
                            <td>City</td>
                            <td><h:inputText id = "city"  value="#{queryUsersDemographics.city}" label = "City" requiredMessage="City Required"/></td>
                            <td colspan="3"><h:message for="city" styleClass="error"/></td>
                        </tr>
                        <tr>
                            <td>State</td>
                            <td><h:inputText id = "state"  value="#{queryUsersDemographics.state}" label = "State" requiredMessage="State Required"/></td>
                            <td colspan="3"><h:message for="state" styleClass="error"/></td>
                        </tr>
                        <tr>
                            <td>Zip Code</td> 
                            <td><h:inputText id = "zipcode"  value="#{queryUsersDemographics.zipcode}" label = "Zip Code" requiredMessage="Zip Code Required"/></td>
                            <td colspan="3"><h:message for="zipcode" styleClass="error" /></td>
                        </tr>
                        <tr>
                            <td><h:commandButton value ="Search" action="#{queryUsersDemographics.queryData()}"/> </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
