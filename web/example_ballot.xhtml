<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Example Ballot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library ="css" name="example_ballot.css" />
    </h:head>
    <h:body>       
        <div class="leftpane">
            <h1>leftpane</h1>
            <h:dataTable>
                <h:column>
                    <h:selectOneRadio>
                        <f:selectItem />
                    </h:selectOneRadio>
                </h:column>
            </h:dataTable>
        </div>
        <div class="middlepane">
            <h1>middlepane</h1>
        </div>
        <div class="rightpane">
            <h1>rightpane</h1>
        </div>
    </h:body>
</html>
