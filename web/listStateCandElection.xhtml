<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>Select the Candidates for this election</title>
    <h:outputStylesheet library ="css" name="style2.css" />
</h:head>
<h:body>
        <div id="wrapper">
            <div id="header">
        <h2>Candidates</h2>
            </div>
        </div>
    <div id ="container"> 
        <div id="content">  
        <h:form>
       <h:dataTable value ="#{CreateElection.list}" var ="s"
                    styleClass = "demo-table"
                    headerClass = "demo-table-header"
                    rowClasses="demo-table-odd-row,demo-table-even-row">
           <h:column>
             <h:selectBooleanCheckbox value="#{CreateElection.checked[s.canId]}" />Select
             </h:column>
           <h:column>
               <f:facet name ="header">ID</f:facet>
               #{s.canId}
           </h:column>
           <h:column>
               <f:facet name ="header">First Name</f:facet>
               #{s.canFirstName}
           </h:column>
           <h:column>
               <f:facet name ="header">Last Name</f:facet>
               #{s.canLastName}
           </h:column>
            <h:column>
               <f:facet name ="header">Email</f:facet>
               #{s.canEmailId}
           </h:column>
            
            
            <h:column>
               <f:facet name ="header">City</f:facet>
               #{s.canCity}
           </h:column>
            <h:column>
               <f:facet name ="header">State</f:facet>
               #{s.canState}
           </h:column>
            <h:column>
               <f:facet name ="header">Zip</f:facet>
               #{s.canZip}
           </h:column>
            <h:column>
               <f:facet name ="header">Precinct</f:facet>
               #{s.canPrecinct}
           </h:column>
           <h:column>
               <f:facet name ="header">Race</f:facet>
               #{s.canRace}
           </h:column>
           <h:column>
               <f:facet name ="header">In Election ?</f:facet>
               #{s.canInElection}
           </h:column>
           
           
       </h:dataTable>
              <h:commandButton value ="Create Election" onclick ="if (!confirm('Are you sure you want to create this election?')) return false"
              action ="#{CreateElection.createStateElection}" /> 
        </h:form>
        </div> 
    </div>
        <p><h:link outcome="create_state" value="Back" /></p>
            
        
   
</h:body>
</html>
