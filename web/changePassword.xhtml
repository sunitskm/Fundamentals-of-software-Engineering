<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Change Password</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <h:outputStylesheet library ="css" name="style2.css" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Election Management System</a>
                </div>
            </div>
        </nav>
        <div id="wrapper">
            <div id="header">
                <h2>Change Password</h2>
            </div>
        </div>
        <div id ="container"> 
            <div id="content">  
                <h:form>
                    <table>
                        <tr>
                            <h:outputLabel value="New Password " styleClass="col-xs-2"/>
                            <h:inputText id = "password"  value="#{changePassword.newPassword}" required="true" label = "password" requiredMessage="New Password Required"/>
                            <td colspan="10"><h:message for="password" styleClass="error"/></td>
                            <br />
                        </tr>
                        <tr>
                            <h:outputLabel value="Confirm Password " styleClass="col-xs-2"/>
                            <h:inputText id = "passwordConfirm"  value="#{changePassword.newPasswordConfirm}" required="true" label = "passwordConfirm" requiredMessage="Password Confirmation Required"/>
                            <td colspan="10"><h:message for="passwordConfirm" styleClass="error"/></td>
                            <br />
                        </tr>
                        <tr>
                            <td><h:commandButton value ="Submit" action="#{changePassword.verifyAndUpdate(verifyIdentity.getUidToVerify())}"/> </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
