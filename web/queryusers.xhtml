<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>Find Users</title>
    <h:outputStylesheet library ="css" name="style2.css" />
</h:head>
<h:body>
        <div id="wrapper">
            <div id="header">
        <h2>Find Users</h2>
            </div>
        </div>
        <div id ="container"> 
        <div id="content">  
        <h:form>
            <table>
                <tr>
                    <td>First Name</td> 
                    <td><h:inputText id = "firstName"  value="#{queryusers.firstName}" required ="true" label = "First Name" requiredMessage="First Name Required"/></td>
                    <td colspan="3"><h:message for="firstName" styleClass="error" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><h:inputText id = "lastName" value="#{queryusers.lastName}" required = "false" label = "Last Name"/></td>
                    <td colspan = "3"><h:message for="lastName" styleClass="error" /></td>
                </tr>
                <tr>
                    <td>SSN</td> 
                    <td><h:inputText id = "ssn"  value="#{queryusers.ssn}" required ="true" label = "ssn" requiredMessage="SSN Required"/></td>
                    <td colspan="3"><h:message for="ssn" styleClass="error" /></td>
                </tr>
                <tr>
                    <td>Zip Code</td> 
                    <td><h:inputText id = "zipcode"  value="#{queryusers.zipcode}" required ="true" label = "Zip Code" requiredMessage="Zip Code Required"/></td>
                    <td colspan="3"><h:message for="zipcode" styleClass="error" /></td>
                </tr>
                <tr>
                    <td><h:commandButton value ="Search" action="#{queryusers.queryData()}" /> </td>
                </tr>
            </table>
        </h:form>
        </div>
        </div>
    </h:body>
</html>
