<!DOCTYPE html>
<html lang ="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h ="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Select Precinct</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color:#FFFFE9;">
        <div id = "login-panel">
            <h:form>
                <table>
                    
                    <tr>
                        
            <h:selectOneMenu value="#{precinct.precinct}" >
            <f:selectItems value="#{precinct.getPrecinctList()}"/>
            </h:selectOneMenu>
                    </tr>
                       
                    <tr>
                        <td><h:commandButton value ="Proceed" action ="#{login.checkValidUser}" /> </td>
                        <td><h:link outcome="register" value="New User? Register" /></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
