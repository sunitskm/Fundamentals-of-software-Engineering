<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>Find Users</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <h:outputStylesheet library ="css" name="style2.css" />
</h:head>
<h:body>
    <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Election Management System</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="managerDashboard.xhtml">Home</a></li>
                </ul>
            </div>
        </nav>
        <div id="wrapper">
            <div id="header">
        <h2>Find Users</h2>
            </div>
        </div>
        <div id ="container"> 
        <div id="content">  
        <h:form>
            <table>
                <tr>
                    <td>First Name</td> 
                    <td><h:inputText id = "firstName"  value="#{queryusersmanager.firstName}" required ="true" label = "First Name" requiredMessage="First Name Required"/></td>
                    <td colspan="3"><h:message for="firstName" styleClass="error" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><h:inputText id = "lastName" value="#{queryusersmanager.lastName}" required = "false" label = "Last Name"/></td>
                    <td colspan = "3"><h:message for="lastName" styleClass="error" /></td>
                </tr>
                <tr>
                    <td>SSN</td> 
                    <td><h:inputText id = "ssn"  value="#{queryusersmanager.ssn}" required ="true" label = "ssn" requiredMessage="SSN Required"/></td>
                    <td colspan="3"><h:message for="ssn" styleClass="error" /></td>
                </tr>
                <tr>
                    <td>Zip Code</td> 
                    <td><h:inputText id = "zipcode"  value="#{queryusersmanager.zipcode}" required ="true" label = "Zip Code" requiredMessage="Zip Code Required"/></td>
                    <td colspan="3"><h:message for="zipcode" styleClass="error" /></td>
                </tr>
                <tr>
                    <td><h:commandButton value ="Search" action="#{queryusersmanager.queryData()}" /> </td>
                </tr>
            </table>
        </h:form>
        <p><h:link outcome="managerDashboard" value="Back" /></p>  
        </div>
        </div>
    </h:body>
</html>
