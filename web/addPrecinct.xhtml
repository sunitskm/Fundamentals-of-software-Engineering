<!DOCTYPE html>
<html lang ="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h ="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Precinct</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color:#FFFFE9;">
        <div id = "login-panel">
            <h:form>
                <table>
                    <tr>
                        <td>Precinct Name </td> 
                        <td><h:inputText id = "precinctName"  value="#{AddPrecinct.precinctName}" required ="true" label = "Precinct" requiredMessage="Precinct Required"/></td>
                        <td colspan="3"><h:message for="precinct" styleClass="error" /></td>
                    </tr>
                     <tr>
                        <td>Zip </td> 
                        <td><h:inputText id = "zip"  value="#{AddPrecinct.zip}" required ="true" label = "Zip" requiredMessage="Zip Code Required"/></td>
                        <td colspan="3"><h:message for="zip" styleClass="error" /></td>
                    </tr>
                    
                    <tr>
                        <td colspan="2"><h:commandButton value ="Add Precinct" action ="#{AddPrecinct.addPrecinct}" /> </td>
                    </tr>
                    <tr>
                        <td> <p><h:link outcome="admindashboard" value="Back" /></p></td>
                    </tr>
                </table>
            </h:form>
        </div>
       
    </h:body>
</html>
