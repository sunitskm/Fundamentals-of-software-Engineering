<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>Candidates</title>
    <h:outputStylesheet library ="css" name="style2.css" />
</h:head>
<h:body>
        <div id="wrapper">
            <div id="header">
        <h2>Candidates</h2>
            </div>
        </div>
    <div id ="container"> 
        <div id="content">  
        <h:form>
       <h:dataTable value ="#{listcandbean.getList()}" var ="s"
                    styleClass = "demo-table"
                    headerClass = "demo-table-header"
                    rowClasses="demo-table-odd-row,demo-table-even-row">       
           <h:column>
               <f:facet name ="header">First Name</f:facet>
               #{s.canFirstName}
           </h:column>
           <h:column>
               <f:facet name ="header">Last Name</f:facet>
               #{s.canLastName}
           </h:column>
            <h:column>
               <f:facet name ="header">Email</f:facet>
               #{s.canEmailId}
           </h:column>
        </h:dataTable>
        </h:form>
        </div> 
    </div>
        <p><h:link outcome="admindashboard" value="Back" /></p>
            
        
   
</h:body>
</html>
